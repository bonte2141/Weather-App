            <div class="mt-3 mb-4">

        <div class="card bg-dark text-white mb-3 mx-auto" style="max-width: 500px;">

                <div class="mb-3">
                    <label for="userName" class="form-label">User Name</label>
                    <input type="text" id="userName" name="userName" class="form-control" value="[User Name]">
                </div>

                <div class="mb-3">
                    <label for="userCountry" class="form-label">Country</label>
                    <input type="text" id="userCountry" name="userCountry" class="form-control" value="[User Country]">
                </div>
                <div class="mb-3">
                    <label for="userPhone" class="form-label">Phone Number</label>
                    <input type="tel" id="userPhone" name="userPhone" class="form-control" value="+123456789">
                </div>
                <div class="mb-3">
                    <label for="userGender" class="form-label">Gender</label>
                    <select id="userGender" name="userGender" class="form-select">
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
        </div>
