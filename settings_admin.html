            <div class="card-body">
                <h5 class="card-title">Language Preferences</h5>
                <select class="form-select mb-3" name="language">
                    <option value="en" selected>English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>

            </div>
        </div>

        <div class="card bg-dark text-white mb-3">

                <h5 class="card-title">Measurement Units</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="measurementUnit" id="metric" value="metric"
                        checked>
                    <label class="form-check-label" for="metric">Metric (Celsius, km/h)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="measurementUnit" id="imperial" value="imperial">

                </div>
            </div>
        </div>

        <div class="card bg-dark text-white mb-3">
            <div class="card-body">
                <h5 class="card-title">Default Location</h5>
                <input type="text" class="form-control mb-3" name="defaultLocation"
                    placeholder="Enter default location">
            </div>
        </div>





        <div class="card bg-dark text-white mb-3">
            <div class="card-body">
                <h5 class="card-title">App Theme</h5>
