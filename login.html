<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaCast Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body style="background-color: #121212; color: #ffffff;">
    <nav class="navbar navbar-expand-lg bg-light" style="padding-top: 0px; padding-bottom: 0px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="main_ul.html">
                <img src="climacast.webp" alt="ClimaCast" width="125" height="125" class="d-inline-block align-top">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="main_ul.html" class="btn btn-dark fw-bold me-2" style="font-size: 23px;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="realtime_ul.html" class="btn btn-dark fw-bold me-2" style="font-size: 23px;">Real-Time Weather</a>
                    </li>
                    <li class="nav-item">
                        <a href="hazardtracking_ul.html" class="btn btn-dark fw-bold me-2" style="font-size: 23px;">Hazard Tracking</a>
                    </li>
                    <li class="nav-item">
                        <a href="about_ul.html" class="btn btn-dark fw-bold me-2" style="font-size: 23px;">About</a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <a href="login.html" class="btn btn-dark fw-bold me-2" style="font-size: 23px;">Log In</a>
            <a href="register.html" class="btn btn-dark fw-bold" style="font-size: 23px;">Register</a>
        </div>
    </nav>

    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card bg-secondary text-light">
                    <div class="card-body">
                        <h2 class="card-title text-center fw-bold fs-2">Log In To Your Account</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" name="role" id="role" required>
                                    <option value="user">User</option>
                                    <option value="meteorologist">Meteorologist</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-light btn-lg fw-bold">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container text-center mt-4">
        <p style="color: #ffffff; font-size: 18px;">Don't have an account yet? <a href="register.html" class="text-warning fw-bold">Register here</a></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('login.php', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                        window.location.href = 'dashboard.php';
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
